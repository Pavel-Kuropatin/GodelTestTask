<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit author</title>
        <style>
            a {
                text-decoration: none;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Edit author</h1>
        <br>
        <form th:method="PATCH" th:action="@{/authors/{id}(id=${author.getId()})}" th:object="${author}">
            <label for="firstName">Edit first name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" required>
            <span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</span>
            <br>
            <label for="lastName">Edit last name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" required>
            <span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</span>
            <br>
            <label for="birthDate">Edit birth date (dd.mm.yyyy):</label>
            <input type="text" th:field="*{birthDate}" id="birthDate" required>
            <span style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">error</span>
            <br>
            <label>Sex: </label>
            <input type="radio" th:field="*{sex}" value="male" required>Male
            <input type="radio" th:field="*{sex}" value="female" required>Female
            <input type="radio" th:field="*{sex}" value="undefined" required>Undefined
            <br>
            <br>
            <input type="submit" value="Edit">
        </form>
        <form th:method="GET" th:action="@{/authors/{id}(id=${author.getId()})}">
            <input type="submit" value="Cancel">
        </form>
        <form th:method="DELETE" th:action="@{/authors/{id}(id=${author.getId()})}">
            <input type="submit" value="Delete">
        </form>
    </body>
</html>
