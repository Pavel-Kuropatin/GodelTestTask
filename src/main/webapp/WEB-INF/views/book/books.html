<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book list</title>
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Book list</h1>
                <div>
            <a href="/">To start page</a> |
            <a href="/authors">Browse authors</a> |
            <a href="/books/add">Add a new book</a> |
            <a href="/search">Search</a>
        </div>
        <h3>List of all available books</h3>
        <p th:each="book : ${books}">
            <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getYearOfPublication() + '.'}">
                book_name, year_of_publication.
            </a>
        </p>
    </body>
</html>
